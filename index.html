<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGX Stage1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <h1 data-testid="slackUserName">Techhalaji</h1>
        <img src="https://i.ibb.co/pds50rk/photo-dream.jpg" alt="Your Slack Username" data-testid="slackDisplayImage">
        <p data-testid="myTrack">Frontend</p>
        <p data-testid="currentDayOfTheWeek">Day of the Week: <span id="dayOfWeek"></span></p>
        <p data-testid="currentUTCTime"> <span id="utcTime"></span></p>
        <p id="currentTime" data-testid="currentTime">Current Time (UTC): </p>
        <a href="https://github.com/Techhalaji" data-testid="githubURL">GitHub Repository</a>
    </div>
<script src="script.js"></script>
</body>
</html>
